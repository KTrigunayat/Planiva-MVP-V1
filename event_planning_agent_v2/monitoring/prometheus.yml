# Prometheus configuration for Event Planning Agent v2
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Event Planning API metrics
  - job_name: 'event-planning-api'
    static_configs:
      - targets: ['event-planning-api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # PostgreSQL metrics (if pg_exporter is added)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Ollama metrics (if available)
  - job_name: 'ollama'
    static_configs:
      - targets: ['ollama:11434']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # MCP Servers metrics
  - job_name: 'mcp-servers'
    static_configs:
      - targets: ['mcp-servers:8001', 'mcp-servers:8002', 'mcp-servers:8003']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

# Alerting configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Recording rules and alerting rules
rule_files:
  - "/etc/prometheus/rules/*.yml"
  - "/etc/prometheus/rules/crm_alerts.yml"