# Development environment overrides for docker-compose.yml
version: '3.8'

services:
  event-planning-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: development
    environment:
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - API_RELOAD=true
      - API_WORKERS=1
      - CREW_VERBOSE=true
    volumes:
      # Mount source code for hot reloading in development
      - ../event_planning_agent_v2:/app/event_planning_agent_v2
      - ../config:/app/config
      - ../logs:/app/logs
      - ../data:/app/data
    ports:
      - "8000:8000"
      - "5678:5678"  # Debug port
    command: >
      sh -c "
        python -m debugpy --listen 0.0.0.0:5678 --wait-for-client -m uvicorn 
        event_planning_agent_v2.main:app 
        --host 0.0.0.0 
        --port 8000 
        --reload 
        --log-level debug
      "

  postgres:
    ports:
      - "5432:5432"  # Expose postgres port for development
    environment:
      - POSTGRES_DB=eventdb_dev
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ../database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ../database/dev_data.sql:/docker-entrypoint-initdb.d/dev_data.sql:ro

  ollama:
    ports:
      - "11434:11434"  # Expose ollama port for development
    environment:
      - OLLAMA_DEBUG=1

  # Development tools
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@eventplanning.dev
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - event-planning-network
    depends_on:
      - postgres

volumes:
  postgres_dev_data:
    driver: local
  pgadmin_data:
    driver: local