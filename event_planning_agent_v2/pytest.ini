[tool:pytest]
# Pytest configuration for Event Planning Agent v2

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    api: API endpoint tests
    health: System health and monitoring tests
    load: Load and performance tests
    integration: Integration tests
    unit: Unit tests
    slow: Slow running tests
    
# Test timeout (in seconds)
timeout = 300

# Minimum version
minversion = 6.0

# Test collection
collect_ignore = 
    setup.py
    __pycache__
    .pytest_cache

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if pytest-cov is installed)
# addopts = --cov=event_planning_agent_v2 --cov-report=html --cov-report=term-missing

# Asyncio
asyncio_mode = auto

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:crewai.*
    ignore::UserWarning:langchain.*